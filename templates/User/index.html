<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #user-table {
            width: 100%;
            border-collapse: collapse;
        }
        #user-table th, #user-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #user-table th {
            background-color: #f2f2f2;
        }
        #user-table tr:hover {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-edit {
            background-color: #008CBA;
        }
        .btn-delete {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Listado de Usuarios</h1>
    <button class="btn" onclick="window.location.href='/usuarios/nuevo'">Crear Nuevo Usuario</button>
    <table id="user-table">
        <thead>
            <tr>
                <th>Nombre de Usuario</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>
                    <button class="btn btn-edit" onclick="window.location.href='/usuarios/{{ usuario.email }}/editar'">Editar</button>
                    <button class="btn btn-delete" onclick="eliminarUsuario('{{ usuario.email }}')">Eliminar</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#user-table').DataTable();
        });
    </script>
</body>
</html>
