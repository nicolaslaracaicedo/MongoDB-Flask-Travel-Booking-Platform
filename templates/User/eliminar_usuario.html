<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center">
                        <h1><i class="fas fa-user-times"></i> Eliminar Usuario</h1>
                    </div>
                    <div class="card-body">
                        <p>¿Estás seguro de que quieres eliminar al usuario "{{ usuario.email }}"?</p>
                        <form method="POST" action="/usuarios/{{ usuario.email }}/eliminar">
                            <button type="submit" class="btn btn-danger btn-block"><i class="fas fa-trash-alt"></i> Eliminar Usuario</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/usuarios" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
